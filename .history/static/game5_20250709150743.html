<!DOCTYPE html>

    <style>

            /* âœ… éš¾åº¦è°ƒæ•´ï¼šä»4åˆ—æ”¹ä¸º3åˆ— */
            grid-template-columns: repeat(3, 100px);

        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;

        #startBtn {
            padding: 12px 30px;

<body data-result-id="{{ result_id }}">

<div class="container">
    <h1>è®°å¿†æ£‹ç›˜</h1>
    <p class="instructions">ç‚¹å‡»â€œå¼€å§‹æ¸¸æˆâ€ï¼Œè®°ä½æ‰€æœ‰å¡ç‰‡çš„å†…å®¹ï¼Œç„¶åæ‰¾å‡ºæ‰€æœ‰åŒ¹é…çš„é…å¯¹ã€‚</p>
    <div class="board" id="board"></div>
    <div id="message"></div>
    <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
</div>

<script src="{% static 'jquery-3.7.1.min.js' %}"></script>
<script>
$(document).ready(function() {
    
    // --- 1. æ¸¸æˆçŠ¶æ€å’Œé…ç½® ---
    const gridRows = 2;
    const gridCols = 3;
    const totalPairs = (gridRows * gridCols) / 2; // æ€»å…±3å¯¹
    let gameState = {};

    // --- DOM å…ƒç´ ç¼“å­˜ ---
    const $board = $('#board');
    const $message = $('#message');
    const $startBtn = $('#startBtn');

    // --- 2. æ ¸å¿ƒå‡½æ•° ---

    // åˆå§‹åŒ–/é‡ç½®æ¸¸æˆ
    function initGame() {
        gameState = {
            cards: generateCardData(),
            flippedCards: [],
            matchedPairs: 0,
            isGameActive: false,
            score: 100 // âœ… è®¡åˆ†æœºåˆ¶: åˆå§‹100åˆ†
        };
        
        $board.html(''); // æ¸…ç©ºæ£‹ç›˜
        gameState.cards.forEach((cardData, index) => {
            // ä¸ºæ¯å¼ å¡ç‰‡åˆ›å»ºæ­£é¢å’ŒèƒŒé¢ï¼Œä»¥å®ç°ç¿»è½¬æ•ˆæœ
            const $card = $(`
                <div class="card" data-index="${index}" data-value="${cardData.value}">
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${cardData.value}</div>
                </div>
            `);
            $board.append($card);
        });

        $message.text('');
        $startBtn.show();
    }

    // ç”Ÿæˆå¡ç‰‡æ•°æ®
    function generateCardData() {
        const values = [];
        const symbols = ['â˜…', 'â™¥', 'â™¦']; // 3å¯¹ä¸åŒçš„ç¬¦å·
        for (let i = 0; i < totalPairs; i++) {
            values.push({ value: symbols[i] }, { value: symbols[i] });
        }
        return values.sort(() => Math.random() - 0.5); // æ‰“ä¹±é¡ºåº
    }

    // å¼€å§‹æ¸¸æˆ
    function startGame() {
        initGame();
        $startBtn.hide();
        $message.text('æ‰¾å‡ºæ‰€æœ‰é…å¯¹ï¼');
        gameState.isGameActive = true;
    }

    // å¤„ç†å¡ç‰‡ç‚¹å‡»
    function handleCardClick() {
        if (!gameState.isGameActive) return;
        
        const $card = $(this);
        // å¦‚æœå¡ç‰‡å·²ç¿»å¼€æˆ–å·²åŒ¹é…ï¼Œåˆ™ä¸æ‰§è¡Œä»»ä½•æ“ä½œ
        if ($card.hasClass('flipped') || $card.hasClass('matched')) {
            return;
        }
        
        // æœ€å¤šåªèƒ½ç¿»å¼€ä¸¤å¼ å¡ç‰‡
        if (gameState.flippedCards.length < 2) {
            $card.addClass('flipped');
            gameState.flippedCards.push($card);
            
            if (gameState.flippedCards.length === 2) {
                checkMatch();
            }
        }
    }

    // æ£€æŸ¥æ˜¯å¦åŒ¹é…
    function checkMatch() {
        const [$card1, $card2] = gameState.flippedCards;
        
        if ($card1.data('value') === $card2.data('value')) {
            // åŒ¹é…æˆåŠŸ
            $card1.addClass('matched');
            $card2.addClass('matched');
            gameState.matchedPairs++;
            gameState.flippedCards = []; // æ¸…ç©ºå·²ç¿»å¼€çš„å¡ç‰‡
            
            if (gameState.matchedPairs === totalPairs) {
                finishGame();
            }
        } else {
            // åŒ¹é…å¤±è´¥
            gameState.score = Math.max(0, gameState.score - 10); // âœ… è®¡åˆ†æœºåˆ¶: æ¯æ¬¡é”™è¯¯æ‰£10åˆ†
            
            // å»¶è¿Ÿ1ç§’åå°†å¡ç‰‡ç¿»å›å»
            setTimeout(() => {
                $card1.removeClass('flipped');
                $card2.removeClass('flipped');
                gameState.flippedCards = [];
            }, 1000);
        }
    }
    
    // æ¸¸æˆç»“æŸ
    function finishGame() {
        gameState.isGameActive = false;
        $message.text('ğŸ‰ æ­å–œä½ ï¼Œå…¨éƒ¨åŒ¹é…å®Œæˆï¼').css('color', 'green');
        
        const finalScore = gameState.score;
        const currentResultId = $('body').data('result-id');
        
        // âœ… åç«¯é€šä¿¡: å°†åˆ†æ•°æäº¤åˆ° "delayed_recall" å­—æ®µ
        updateResult(currentResultId, { "delayed_recall": finalScore });
        
        $startBtn.text('å†ç©ä¸€æ¬¡').show();
    }

    // AJAX æ›´æ–°å‡½æ•°
    function updateResult(resultId, dataToUpdate) {
        if (!resultId) { console.error("IDä¸å­˜åœ¨!"); return; }
        $.ajax({
            url: `/api/results/${resultId}/`,
            type: 'PATCH',
            contentType: 'application/json',
            data: JSON.stringify(dataToUpdate),
            success: (response) => {
                console.log('æ›´æ–°æˆåŠŸ!', response);
                alert(`åˆ†æ•° ${dataToUpdate.memory} å·²æˆåŠŸæäº¤ï¼`);
            },
            error: (error) => console.error('æ›´æ–°å¤±è´¥:', error)
        });
    }

    // --- äº‹ä»¶ç»‘å®š ---
    $startBtn.on('click', startGame);
    $board.on('click', '.card', handleCardClick); // ä½¿ç”¨äº‹ä»¶å§”æ‰˜

});
</script>
</body>
